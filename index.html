<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بث مباشر من مكة المكرمة</title>
    <style>
        body {
            font-family: 'Amiri', serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #2c3e50;
            color: #fff;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 20px;
        }
        .video-container {
            width: 45%;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
            background: #fff;
        }
        .video-container video, .video-container iframe {
            width: 100%;
            height: 300px;
            border: none;
        }
        .video-container h3 {
            background-color: #2c3e50;
            color: #fff;
            margin: 0;
            padding: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <h1>بث مباشر من مكة المكرمة</h1>
    </header>

    <div class="container">
        <div class="video-container">
            <h3>منظور الكعبة المشرفة</h3>
            <video id="video1" controls>
                <source src="https://cdn.almslm.com/live/makkah.m3u8" type="application/x-mpegURL">
                متصفحك لا يدعم تشغيل الفيديو.
            </video>
        </div>
        <div class="video-container">
            <h3>منظور الحرم المكي</h3>
            <video id="video2" controls>
                <source src="https://cdn.almslm.com/live/haram.m3u8" type="application/x-mpegURL">
                متصفحك لا يدعم تشغيل الفيديو.
            </video>
        </div>
        <div class="video-container">
            <h3>بث مباشر من قناة القرآن الكريم</h3>
            <iframe src="https://www.youtube.com/embed/live_stream?channel=UCRm21cVqkI9-K6vB0M2Ce_Q" allowfullscreen></iframe>
        </div>
    </div>

    <!-- مكتبة hls.js لتشغيل تنسيق m3u8 -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        if (Hls.isSupported()) {
            const video1 = document.getElementById('video1');
            const hls1 = new Hls();
            hls1.loadSource('https://cdn.almslm.com/live/makkah.m3u8');
            hls1.attachMedia(video1);
            hls1.on(Hls.Events.MANIFEST_PARSED, function () {
                video1.play();
            });

            const video2 = document.getElementById('video2');
            const hls2 = new Hls();
            hls2.loadSource('https://cdn.almslm.com/live/haram.m3u8');
            hls2.attachMedia(video2);
            hls2.on(Hls.Events.MANIFEST_PARSED, function () {
                video2.play();
            });
        } else {
            video1.src = 'https://cdn.almslm.com/live/makkah.m3u8';
            video2.src = 'https://cdn.almslm.com/live/haram.m3u8';
        }
    </script>
</body>
</html>
