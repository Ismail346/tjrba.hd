<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بث مباشر من مكة المكرمة</title>
    <style>
        body {
            font-family: 'Amiri', serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #2c3e50;
            color: #fff;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 20px;
        }
        .video-container {
            width: 45%;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }
        .video-container iframe {
            width: 100%;
            height: 300px;
            border: none;
        }
        .video-container h3 {
            background-color: #2c3e50;
            color: #fff;
            margin: 0;
            padding: 10px;
            font-size: 18px;
        }
        footer {
            background-color: #2c3e50;
            color: #fff;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>بث مباشر من مكة المكرمة</h1>
    </header>

    <div class="container">
        <div class="video-container">
            <h3>منظور الكعبة المشرفة</h3>
            <iframe src="https://www.youtube.com/embed/GE7zJB3jwBk" allowfullscreen></iframe>
        </div>
        <div class="video-container">
            <h3>منظور الحرم المكي</h3>
            <iframe src="https://www.youtube.com/embed/7i0q1H9QlZ4" allowfullscreen></iframe>
        </div>
    </div>

    <footer>
        <p>جميع الحقوق محفوظة &copy; 2023</p>
    </footer>

    <script>
        // يمكنك إضافة أي تفاعلات JavaScript هنا إذا لزم الأمر
        document.addEventListener('DOMContentLoaded', function() {
            console.log('الصفحة جاهزة!');
        });
    </script>
</body>
</html>
