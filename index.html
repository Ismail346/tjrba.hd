<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بث مباشر من مكة المكرمة</title>
    <style>
        body {
            font-family: 'Amiri', serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #2c3e50;
            color: #fff;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
        }
        .video-container {
            width: 80%;
            margin: 10px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
            background: #fff;
        }
        .video-container iframe {
            width: 100%;
            height: 400px;
            border: none;
        }
        .video-container h3 {
            background-color: #2c3e50;
            color: #fff;
            margin: 0;
            padding: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <h1>بث مباشر من مكة المكرمة</h1>
    </header>

    <div class="container">
        <div class="video-container">
            <h3>بث مباشر من الحرم المكي</h3>
            <iframe src="https://www.youtube.com/live/c_cwV4ykHds?si=0fpjBR687KbSaKrW" allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
